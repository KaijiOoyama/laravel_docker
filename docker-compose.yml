version: '3.9'
services:
  # phpコンテナ
  php:
    build: ./infra/php
    volumes:
      - ./app/backend:/data
  # nginxコンテナ
  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./app/backend:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data
  # mysqlコンテナ
  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql
volumes:
  db-store: